---
apiVersion: v1
kind: Service
metadata:
  name: adminfrontend
  namespace: surfer-store
  labels:
    app: surfer-store
    tier: frontend
spec:
    #type: LoadBalancer
    #type: ClusterIP
  type: NodePort
  ports:
    # the port that this service should serve on
  - protocol: TCP
    port: 3000
    targetPort: 3000
  selector:
    name: adminfrontend



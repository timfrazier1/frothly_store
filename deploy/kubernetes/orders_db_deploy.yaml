---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ordersdb
  labels:
    name: ordersdb
  namespace: surfer-store
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: ordersdb
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ordersdb
        app: surfer-store
        name: ordersdb
        role: mysql
        tier: db
    spec:
      containers:
        - name: ordersdb
          image: k8tan/orders_db
          imagePullPolicy: Always
          ports:
            - name: mysql
              containerPort: 3306


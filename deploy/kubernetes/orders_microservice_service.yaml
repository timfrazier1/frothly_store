---
apiVersion: v1
kind: Service
metadata:
  name: ordersservice
  namespace: surfer-store
  labels:
    app: surfer-store
    tier: middleware
spec:
  #type: LoadBalancer
  #type: ClusterIP
  type: NodePort
  ports:
    # the port that this service should serve on
  - protocol: TCP
    port: 4201
    targetPort: 4201
  selector:
    name: ordersservice


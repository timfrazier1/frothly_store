---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cartservice
  namespace: surfer-store
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: cartservice
  template:
    metadata:
      labels:
        app.kubernetes.io/name: cartservice
        app: surfer-store
        name: cartservice
        role: cartservice
        tier: middleware
    spec:
      containers:
        - name: cartservice
          image: k8tan/cart_microservice
          imagePullPolicy: Always
          ports:
            - name: cartservice
              containerPort: 4201


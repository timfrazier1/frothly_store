---
apiVersion: v1
kind: Service
metadata:
  name: productservice
  namespace: surfer-store
  labels:
    app: surfer-store
    tier: middleware
spec:
    #type: LoadBalancer
    #type: ClusterIP
  type: NodePort
  ports:
    # the port that this service should serve on
  - protocol: TCP
    port: 6767
    targetPort: 6767
  selector:
    name: productservice


---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ordersservice
  namespace: surfer-store
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: ordersservice
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ordersservice
        app: surfer-store
        name: ordersservice
        role: ordersservice
        tier: middleware
    spec:
      containers:
        - name: ordersservice
          image: k8tan/orders_microservice
          imagePullPolicy: Always
          ports:
            - name: ordersservice
              containerPort: 4201

